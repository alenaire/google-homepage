<!DOCTYPE html>
<html>
<head>
	<title>The Odin Project Google Homepage Tutorial</title>
	<link rel="stylesheet" type="text/css" href="google-homepage-css.css">
</head>
<body>
<center>
	<div style="margin-top:200px;">
		<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
		style="max-width:272px; min-width:100px;">
	</div>
	<div style="margin:40px 30px 0px 30px; height: 35px; min-width: 100px; max-width: 600px; border: 1px solid #cacaca;">
	</div>

<ul id="buttons">
	<li id="sbut">Google Search</li>
	<li id="sbut">I'm Feeling Lucky</li>
</ul>
</div>

</center>

<footer>
<div id="bnav">
	<ul id="bnavml">
		<li id="bnbut"><a>Advertising</a></li>
		<li id="bnbut"><a>Business</a></li>
		<li id="bnbut"><a>About</a></li>
	</ul>

	<ul id="bnavmr">
		<li id="bnbut"><a>Privacy</a></li>
		<li id="bnbut"><a>Terms</a></li>
		<li id="bnbut"><a>Settings</a></li>
	</ul>
</div>
</footer>

</body>
</html>
